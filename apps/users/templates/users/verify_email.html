<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify your student email · UniConnect</title>
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #f5f7fa;
        color: #1f2933;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
        max-width: 420px;
        width: 90%;
        padding: 32px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.6;
      }
      .otp-inputs {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 12px;
        margin: 20px 0;
      }
      .otp-inputs input {
        width: 100%;
        padding: 12px 0;
        font-size: 20px;
        text-align: center;
        border: 1px solid #d9e2ec;
        border-radius: 10px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .otp-inputs input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      }
      button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        background: linear-gradient(135deg, #2563eb, #4338ca);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.18);
      }
      .helper {
        font-size: 14px;
        color: #52606d;
        text-align: center;
        margin-top: 16px;
      }
      .meta {
        font-size: 12px;
        color: #829ab1;
        text-align: center;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Verify your student email</h1>
      <p>
        We just sent a 6-digit code to your Lebanese university inbox. Enter it below to
        unlock UniConnect’s dorm seeker experience.
      </p>
      <div class="otp-inputs">
        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 1" />
        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 2" />
        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 3" />
        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 4" />
        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 5" />
        <input type="text" maxlength="1" inputmode="numeric" aria-label="Digit 6" />
      </div>
      <button type="button">Verify &amp; Continue</button>
      <p class="helper">Didn’t get it? You can request a new code after {{ cooldown_seconds }} seconds.</p>
      <p class="meta">Codes stay valid for {{ expiry_minutes }} minutes.</p>
    </div>
  </body>
</html>
